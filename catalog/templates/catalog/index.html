{% extends "base.html" %}

{% block title %}Requisição de Material{% endblock %}

{% block container %}
<div class="col-md-3">
  <div class="row"><p></div>
  <div class="row"><p></div>
  <div class="row"><p></div>
  <div class="row"><p></div>
    
  <div class="list-group">
    <a href="{% url 'checkout:cart_item' %}"><button class="list-group-item">Requisição Atual</button></a>
    <a href="{% url 'catalog:product_list' %}"><button class="list-group-item">Consultar Estoque</button></a>
    <a href="{% url 'searchengine:search' %}"><button class="list-group-item">Pesquisar</button></a>
    <a class="list-group-item" class="dropdown-toggle" data-toggle="dropdown">Categorias <span class="caret"></span></a>
      <ul class="dropdown-menu" role="menu">
        {% for category in categories %}
        <li><a href="{{ category.get_absolute_url }}">{{ category }}</a></li>
        {% endfor %}
      </ul>
  </div>
</div>
    <div class="col-md-9">
      {% block catalog_container %}{% endblock %}
    </div>
</div>
{% endblock %}
