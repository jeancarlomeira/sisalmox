{% extends "catalog/index.html" %}

{% load widget_tweaks %}

{% load bootstrap3 %}

{% load pagination %}

{% block title %}Pesquisar{% endblock %}

{% block catalog_container %}
<div class="page-header">
    <h1>Pesquisar</h1>
</div>


  <form method="POST" class="post-form">
    <div class="col-md-6">
      {% csrf_token %}
      {% bootstrap_form form %}
    </div>
    <div class="col-md-9">
    <button type="submit" class="save btn btn-primary">Pesquisar</button>
  </div>
  </form>

{% endblock %}
